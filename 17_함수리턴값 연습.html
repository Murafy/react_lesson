<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <h3>4가지 산술연산 (더하기, 뺴기, 곱하기, 나누기) 함수 사용</h3>
    <script>
        n1 = Number(prompt("연산할 첫번째 값 입력하세요.")) // String 
        n2 = Number(prompt("연산할 두번째 값 입력하세요."))
        // n1 = Number(n1) n1,n2 변수만 따로 Num으로 넘겨줘도 가능 
        // n1 = Number(n2)
        document.write(`<h5>${n1} + ${n2} = ${add(n1,n2)}</h5>`) //실제 값이 있는실매개변수
        document.write(`<h5>${n1} - ${n2} = ${substract(n1,n2)}</h5>`)
        document.write(`<h5>${n1} * ${n2} = ${multiply(n1,n2)}</h5>`)
        document.write(`<h5>${n1} / ${n2} = ${divide(n1,n2)}</h5>`)
        //나눗셈 주의 0/123=0 , 124 / 0 = infinity (무한대)

    function add (a,b){ //값이 없는 형식매개변수
        return a+b
    }

    function substract (a,b){
        return a-b
    }

    function multiply (a,b){
        return a*b
    }

    function divide (a,b){
        return a/b
    }



        //4개 함수를 정의해서 호출. 리턴값 출력
        //add , substract, multiply, divide 
    </script>
</body>
</html>
